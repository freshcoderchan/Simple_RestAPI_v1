<h3>Add User</h3>
<div [hidden]="submitted">
    <form #addUserForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Give User's Name" 
        required
        [(ngModel)]="user.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Give User's Surname"
        required
        [(ngModel)]="user.surname" name="surname" #surname="ngModel">
        <div [hidden]="surname.valid || surname.pristine"
             class="alert alert-danger">
            Surname is required
        </div>
      </div>

      <div class="form-group">
          <label for="birthday">Birthday</label>
          <my-date-picker name="birthday" [options]="{dateFormat: 'yyyy-mm-dd'}"
          [(ngModel)]="user.birthday" required #birthday="ngModel"></my-date-picker>
          <div [hidden]="birthday.valid || birthday.pristine"
               class="alert alert-danger">
              Birthday is required
          </div>
      </div>

      <div class="form-group">
        <label for="info">Info</label>
        <textarea class="form-control" rows="5" id="info" placeholder="Give User's Info"
        required
        [(ngModel)]="user.info" name="info" #info="ngModel"></textarea>
        <div [hidden]="info.valid || info.pristine"
             class="alert alert-danger">
            Info is required
        </div>
      </div>

      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-primary" (click)="addUser()" [disabled]="!addUserForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{user.name}}  {{user.surname}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-success" (click)="newUser(); addUserForm.reset()">Continue</button>
    </div>
</div>
