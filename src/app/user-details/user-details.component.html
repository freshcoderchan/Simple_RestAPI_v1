<h4><span class="badge badge-light ">{{user.id}}</span> -> {{user.name}}</h4>
<div [hidden]="submitted">
    <form #detailUserForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="user.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" required
        [(ngModel)]="user.surname" name="surname" #surname="ngModel">
        <div [hidden]="surname.valid || surname.pristine"
             class="alert alert-danger">
            Surname is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="info">Info</label>
        <input type="text" class="form-control" id="info" required
        [(ngModel)]="user.info" name="info" #info="ngModel">
        <div [hidden]="info.valid || age.pristine"
             class="alert alert-danger">
            Info is required
        </div>
      </div>

      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
        <button type="button" class="btn btn-dark" (click)="update()" [disabled]="!detailUserForm.form.valid">Update</button>
        <button type="button" class="btn btn-dark" (click)="delete()">Delete</button>
	    </div>
    </form>
</div>
 
<div [hidden]="!submitted">
    <p>{{message}}</p>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    </div>
</div>
